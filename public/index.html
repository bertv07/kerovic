<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kerovic - Los mejores suministros para u√±as. Cat√°logo de productos profesionales.">
  <title>Kerovic | Suministros de U√±as</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* Page Base */
    body {
      background: #FAFBFC;
    }

    /* Header */
    .header {
      background: rgba(14, 36, 51, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      z-index: 100;
      transition: all 0.3s ease;
    }

    .header .logo {
      color: white;
    }

    .header.scrolled {
      background: rgba(255, 255, 255, 0.98);
      box-shadow: 0 2px 20px rgba(14, 36, 51, 0.08);
    }

    .header.scrolled .logo {
      color: #0E2433;
    }

    .header.scrolled .nav-link {
      color: #5A6C7D;
    }

    .header.scrolled .nav-link:hover {
      color: #00CED1;
    }

    .header-container {
      max-width: 1300px;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      min-height: 70px;
    }

    .header-container .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .header-container .logo img {
      height: 55px !important;
      filter: drop-shadow(0 2px 8px rgba(0, 206, 209, 0.3)) !important;
    }

    .header-container .nav-links {
      display: flex;
      gap: 1.5rem;
      z-index: 5;
    }

    .header-container .nav-links .nav-link {
      font-size: 1rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .header-container .nav-links .nav-link:hover {
      background: rgba(0, 206, 209, 0.15);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 5;
    }

    .logo {
      font-size: 1.6rem;
    }

    /* Hamburger Menu */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      width: 40px;
      height: 40px;
      cursor: pointer;
      position: relative;
      z-index: 101;
    }

    .menu-toggle span {
      display: block;
      width: 24px;
      height: 2px;
      background: #0E2433;
      margin: 5px auto;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .header .nav-link {
      color: rgba(255, 255, 255, 0.85);
    }

    .header .nav-link:hover {
      color: #00CED1;
    }

    .header.scrolled .menu-toggle span {
      background: #0E2433;
    }

    .header:not(.scrolled) .menu-toggle span {
      background: white;
    }

    /* Mobile Menu */
    .mobile-menu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      z-index: 99;
      padding: 100px 2rem 2rem;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-20px);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .mobile-menu.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
      pointer-events: all;
    }

    .mobile-menu-links {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .mobile-menu-links a {
      display: block;
      padding: 1rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: #0E2433;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.2s ease;
    }

    .mobile-menu-links a:hover {
      background: #F0F4F8;
      color: #00CED1;
    }

    /* Hero Minimal */
    .hero-minimal {
      background: linear-gradient(135deg, #0E2433 0%, #1a3a4f 100%);
      padding: 100px 1.5rem 50px;
      ;
      margin: 0 auto;
      text-align: center;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }



    .hero-minimal .brand {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 800;
      color: white;
      letter-spacing: -2px;
      animation: fadeInUp 0.6s ease;
    }

    .hero-minimal .brand span {
      color: #00CED1;
    }

    .hero-minimal .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(0, 206, 209, 0.15);
      color: #00CED1;
      padding: 0.5rem 1.25rem;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 500;
      margin-top: 1rem;
      animation: fadeInUp 0.6s ease 0.2s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Search & Filters Bar */
    .toolbar {
      background: white;
      padding: 1rem 1.25rem;
      position: sticky;
      top: 70px;
      z-index: 50;
      box-shadow: 0 4px 20px rgba(14, 36, 51, 0.04);
    }

    .toolbar-inner {
      max-width: 1300px;
      margin: 0 auto;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    /* Search Input */
    .search-box {
      position: relative;
      flex: 0 0 280px;
    }

    .search-box input {
      width: 100%;
      padding: 0.65rem 1rem 0.65rem 2.5rem;
      border: 2px solid #E1E8ED;
      border-radius: 10px;
      font-size: 0.9rem;
      transition: all 0.2s ease;
      background: #FAFBFC;
    }

    .search-box input:focus {
      outline: none;
      border-color: #00CED1;
      background: white;
    }

    .search-box input::placeholder {
      color: #8B9CAD;
    }

    .search-box .search-icon {
      position: absolute;
      left: 0.85rem;
      top: 50%;
      transform: translateY(-50%);
      color: #8B9CAD;
      font-size: 0.9rem;
    }

    /* Filter Chips */
    .filter-chips {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      flex: 1;
      padding: 0.25rem 0;
    }

    .filter-chips::-webkit-scrollbar {
      display: none;
    }

    .filter-chip {
      background: #F0F4F8;
      border: none;
      color: #5A6C7D;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s ease;
    }

    .filter-chip:hover {
      background: #E1E8ED;
    }

    .filter-chip.active {
      background: #0E2433;
      color: white;
    }

    /* Products Section */
    .products-section {
      max-width: 1300px;
      margin: 0 auto;
      padding: 1.5rem 1rem 3rem;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.25rem;
    }

    /* Product Card Animation Override */
    .product-card {
      opacity: 0;
      transform: translateY(25px);
      animation: cardReveal 0.5s ease forwards;
    }

    .product-card:nth-child(1) {
      animation-delay: 0.05s;
    }

    .product-card:nth-child(2) {
      animation-delay: 0.1s;
    }

    .product-card:nth-child(3) {
      animation-delay: 0.15s;
    }

    .product-card:nth-child(4) {
      animation-delay: 0.2s;
    }

    .product-card:nth-child(5) {
      animation-delay: 0.25s;
    }

    .product-card:nth-child(6) {
      animation-delay: 0.3s;
    }

    .product-card:nth-child(7) {
      animation-delay: 0.35s;
    }

    .product-card:nth-child(8) {
      animation-delay: 0.4s;
    }

    @keyframes cardReveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer Compact */
    .footer-compact {
      background: #0E2433;
      color: white;
      padding: 2rem 1.5rem;
      text-align: center;
    }

    .footer-compact .brand {
      font-size: 1.5rem;
      font-weight: 800;
    }

    .footer-compact .brand span {
      color: #00CED1;
    }

    .footer-compact p {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }

    .footer-compact a {
      color: #00CED1;
      text-decoration: none;
    }

    .footer-compact .footer-links {
      margin-top: 1rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }

    .footer-compact .footer-links a {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.85rem;
    }

    /* Hide old elements */
    .hero,
    .filters,
    .shipping-banner,
    .footer {
      display: none !important;
    }

    /* ===================== MOBILE ===================== */
    @media (max-width: 768px) {
      .toolbar {
        top: 60px;
        padding: 0.875rem 1rem;
      }

      .toolbar-inner {
        flex-direction: column;
        gap: 0.75rem;
      }

      .search-box {
        flex: auto;
        width: 100%;
      }

      .filter-chips {
        width: 100%;
      }

      .products-section {
        padding: 1rem 0.75rem 2rem;
      }

      .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
      }

      .hero-minimal {
        padding: 90px 1rem 40px;
      }
    }

    @media (max-width: 640px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none !important;
      }

      .desktop-only {
        display: none !important;
      }

      .header-container {
        padding: 0.75rem 1rem;
        justify-content: center;
        min-height: 60px;
      }

      .header-container .logo {
        position: relative;
        left: auto;
        transform: none;
      }

      .header-container .logo img {
        height: 45px !important;
      }

      .header-right {
        position: absolute;
        right: 1rem;
      }

      .hero-minimal .brand-logo {
        max-width: 150px !important;
      }

      .hero-minimal .badge {
        font-size: 0.8rem;
        padding: 0.4rem 1rem;
      }

      .cart-btn span:not(.cart-count) {
        display: none;
      }

      .cart-btn {
        width: 44px;
        height: 44px;
        padding: 0;
        justify-content: center;
      }

      .cart-count {
        position: absolute;
        top: -5px;
        right: -5px;
      }

      /* Mobile card animation */
      .product-card {
        transform: translateY(30px) scale(0.97);
      }

      @keyframes cardReveal {
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header" id="header">
    <div class="header-container">
      <a href="/" class="logo"><img src="/IMG/LOGO.png" alt="Kerovic"
          style="height: 50px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));"></a>

        </button>
        <button class="menu-toggle" id="menuToggle">

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <nav class="mobile-menu-links">
      <a href="#catalogo" onclick="closeMobileMenu()">üõçÔ∏è Cat√°logo</a>
      <a href="/contacto.html">üìç Contacto</a>
      <a href="#" onclick="openCart(); closeMobileMenu(); return false;">üõí Mi Carrito</a>
    </nav>
  </div>

  <!-- Hero -->
  <section class="hero-minimal">
    <img src="/IMG/LOGO.png" alt="Kerovic" class="brand-logo"
      style="max-width: 220px; height: auto; filter: drop-shadow(0 4px 15px rgba(0,206,209,0.3)); margin-bottom: 1rem;">
    <span class="badge">üöö Env√≠os a todo el pa√≠s</span>
  </section>

  <!-- Toolbar: Search + Filters -->
  <section class="toolbar">
    <div class="toolbar-inner">
      <div class="search-box">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" placeholder="Buscar productos...">
      </div>
      <div class="filter-chips" id="filtersContainer">
        <button class="filter-chip active" data-category="all">Todos</button>

  <!-- Products -->
  <main class="products-section" id="catalogo">

  <!-- Footer -->
  <footer class="footer-compact">
    <img src="/IMG/LOGO.png" alt="Kerovic"
      style="max-width: 130px; height: auto; margin-bottom: 1rem; filter: brightness(1.1);">
    <p>Tu tienda de suministros para u√±as</p>
    <div class="footer-links">
      <a href="/contacto.html">Contacto</a>
      <a href="/admin.html">Admin</a>
    </div>
    <p style="margin-top: 1rem;">¬© 2026 Kerovic</p>
  </footer>

  <!-- Cart Overlay -->
  <div class="cart-overlay" id="cartOverlay"></div>

  <!-- Cart Drawer -->
  <div class="cart-drawer" id="cartDrawer">
    <div class="cart-header">
      <h2>üõí Tu Carrito</h2>
      <button class="cart-close" id="cartClose">&times;</button>
    </div>
    <div class="cart-items" id="cartItems">
      <div class="cart-empty" id="cartEmpty">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        <p>Tu carrito est√° vac√≠o</p>
      </div>
    </div>
    <div class="cart-footer" id="cartFooter">
      <div class="cart-total">
        <span>Total:</span>
        <span class="cart-total-value" id="cartTotal">$0.00</span>
      </div>
      <form class="checkout-form" id="checkoutForm">
        <input type="text" name="name" placeholder="Tu nombre" required>
        <input type="text" name="address" placeholder="Direcci√≥n de entrega" required>
        <input type="tel" name="phone" placeholder="Tel√©fono (opcional)">
        <button type="submit" class="whatsapp-btn" id="whatsappBtn">
          <span>üì±</span>
          Pedir por WhatsApp
        </button>
      </form>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container" id="toastContainer"></div>

  <script src="/js/script.js"></script>
  <script>
    // Header scroll effect
    const header = document.getElementById('header');
    window.addEventListener('scroll', () => {
      header.classList.toggle('scrolled', window.scrollY > 50);
    });

    // Mobile menu
    const menuToggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      mobileMenu.classList.toggle('active');
      document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
    });

    function closeMobileMenu() {
      menuToggle.classList.remove('active');
      mobileMenu.classList.remove('active');
      document.body.style.overflow = '';
    }

    function openCart() {
      document.getElementById('cartOverlay').classList.add('active');
      document.getElementById('cartDrawer').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    let searchTimeout;

    searchInput.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      const query = e.target.value.toLowerCase().trim();

      searchTimeout = setTimeout(() => {
        const cards = document.querySelectorAll('.product-card');
        cards.forEach(card => {
          const name = card.querySelector('.product-name')?.textContent.toLowerCase() || '';
          const desc = card.querySelector('.product-description')?.textContent.toLowerCase() || '';
          const matches = name.includes(query) || desc.includes(query);
          card.style.display = matches ? '' : 'none';
        });
      }, 200);
    });

    // Update filter buttons class
    const filtersEl = document.getElementById('filtersContainer');
    if (filtersEl) {
      const originalAppendChild = filtersEl.appendChild.bind(filtersEl);
      filtersEl.appendChild = function (node) {
        if (node.classList && node.classList.contains('filter-btn')) {
          node.classList.remove('filter-btn');
          node.classList.add('filter-chip');
        }
        return originalAppendChild(node);
      };
    }
  </script>
</body>
